<!DOCTYPE html>
<html>
<head>
    <title>Equipment List</title>
</head>
<body>
    <h1>Equipment List</h1>
    <ul>
        {% for equipment in equipments %}
            <li>
                <a href="{% url 'equipment_detail' pk=equipment.pk %}">{{ equipment.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'equipment_new' %}">Add New Equipment</a>
</body>
</html>
